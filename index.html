<!DOCTYPE html>
<html>
  <head>
    <title>Momentum App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="weather">
      <img />
      <span id="temp"></span>
      <span id="city"></span>
    </div>

    <div class="clock">
      <h5 id="today"></h5>
      <h2 id="clock">00:00:00</h2>
    </div>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <form class="hidden" id="login-form">
      <input
        type="text"
        maxlength="15"
        placeholder="이름을 입력해주세요."
        required
      />
      <input type="submit" value="로그인" />
    </form>

    <div class="greeting"><h1 class="hidden" id="greeting"></h1></div>
    <form id="todo-form">
      <input type="text" placeholder="할일 추가" required />
    </form>
    <section class="todo">
      <div id="todo">
        <ul id="todo-list"></ul>
      </div>
    </section>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
